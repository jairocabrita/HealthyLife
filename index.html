            <img src="img/foto1.jpg" class="d-block w-100 medidasImg" alt="...">

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

    <h1 class="tituloCalculadora text-center">Calcula tu Indice de Masa Corporal</h1>
    <div class="text-center col-6 container">
    <form id="formulario">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
            <input type="name" class="form-control" id="nombre">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Altura en "Cm"</label>
            <input type="number" class="form-control" id="altura">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Peso en "Kg"</label>
            <input type="number" class="form-control" id="peso">
        </div>

        <button type="button" class="btn btn-primary mt-2" id="calcular">Calcular</button>
        <button type="button" class="btn btn-primary mt-2" id="otroCalculo">Calcular Otro IMC</button>
    </form>
<div id="resultado" class="text-center">
  <div id="diagnostico" class="text-center order-last"></div>
</div>

<div class="text-center">
  <br>
  <h3> - Historial de Imc calculados anteriormente: - </h3>
  <div id="imcAnteriores"></div>

</div>
